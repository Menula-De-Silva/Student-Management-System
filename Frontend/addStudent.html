<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System | Add Student</title>
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!--Bootstrap Style`s-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
    <div class="container-fluid">
        <div class="row bg-primary text-white p-3 d-flex align-items-center justify-content-center mb-5">
            <!-- Back Button -->
            <div class="col-auto">
                <a href="index.html" class="btn btn-warning">
                    <i class="bi bi-arrow-left" style="font-size: 20px;"></i>
                </a>
            </div>
            <!-- Title -->
            <div class="col text-center">
                <h1 class="m-0 text-center w-100">Add Student</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" placeholder="Name Here :" id="txtName"/>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" placeholder="Index Number Here :" id="txtIndexNumber"/>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" placeholder="Date Of Birth Here :" id="txtDob"/>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control" placeholder="Phone Number Here :" id="txtPhoneNumber"/>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-success w-25 w-md-auto mb-3" onclick="addStudent()"><i class="bi bi-plus m-2"></i>Add</button>
            </div>
        </div>
    </div>

    <!--Bootstrap Script`s-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--app.js-->
    <script src="app.js"></script>
</body>
</html>
