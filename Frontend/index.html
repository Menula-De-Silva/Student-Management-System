<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student Management System</title>

    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">

    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Increase button size only on desktops and laptops */
        @media (min-width: 768px) {
            .btn-custom-lg {
                padding: 15px 0; /* Increased vertical padding */
                font-size: 1.75rem; /* Larger text */
            }
        }

<body class="bg-dark">
    
        <h1 class="bg-primary text-white p-4 text-center mb-5">Student Management System</h1>

            </div>

            </div>
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">

            </div>
            <div class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
                <a href="searchStudent.html" class="btn btn-info w-100 btn-custom-lg">Search Student</a>
