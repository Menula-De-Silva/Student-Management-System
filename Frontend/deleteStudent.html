<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System | Search Student</title>
    <link rel="shortcut icon" href="img/icon.jpg" type="image/x-icon">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!--Bootstrap Style`s-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
    <div class="container-fluid">
        <div class="row bg-primary text-white p-3 d-flex align-items-center justify-content-center mb-5">
            <!-- Back Button -->
            <div class="col-auto">
                <a href="index.html" class="btn btn-warning">
                    <i class="bi bi-arrow-left" style="font-size: 20px;"></i>
                </a>
            </div>
            <!-- Title -->
            <div class="col text-center">
                <h1 class="m-0 text-center w-100">Delete Student</h1>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row g-3 justify-content-center">
            <!-- Centered and Smaller ID Input -->
            <div class="col-12 d-flex justify-content-center mb-3">
                <div class="col-6 col-sm-4 col-md-4 col-lg-3">
                    <div class="input-group">
                        <input type="number" class="form-control text-center" placeholder="Id Here :" id="deletetxtId"/>
                        <button class="btn btn-danger" type="button" onclick="deleteSetValues()">Ok</button>
                    </div>
                </div>
            </div>
            
            <!-- Other Inputs -->
            <div class="col-12 col-md-6">
                <input type="text" class="form-control mb-2" placeholder="Name Here :" id="deletetxtName"/>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control mb-2" placeholder="Index Number Here :" id="deletetxtIndexNumber"/>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control mb-2" placeholder="Date Of Birth Here :" id="deletetxtDob"/>
            </div>
            <div class="col-12 col-md-6">
                <input type="text" class="form-control mb-2" placeholder="Phone Number Here :" id="deletetxtPhoneNumber"/>
            </div>
    
            <!-- Button Centered -->
            <div class="col-12 text-center mt-4">
                <button type="button" class="btn btn-danger w-50 mb-3" onclick="deleteStudent()">
                    <i class="bi bi-trash m-2"></i>Delete
                </button>
            </div>
        </div>
    </div>
    <!--Bootstrap Script`s-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!--app.js-->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
